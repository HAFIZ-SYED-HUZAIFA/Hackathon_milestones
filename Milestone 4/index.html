<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel= "stylesheet" href= "style.css" >
</head>
<body>
   <header>
    <h1>
        Dynamic And Editable Resume Builder By Syed Huzaifa
    </h1>
   </header> 
   <form id="resume-form">
   <!-- PERSONAL INFORMATION -->
   <fieldset>
    <legend>
        Personal Information
    </legend>
    <label for="Name">Name:</label>
    <input type="text" id="name" name="Name" placeholder="Enter your name" required><br>
    <label for="Email">Email:</label>
    <input type="Email" id="email" name="Email" placeholder="Enter your email" required><br>
    <label for="Phone number">Phone Number:</label>
    <input type="Phone number" id="phone number" name="Phone number" placeholder="Enter your phone number" required><br>
   </fieldset> 

   <!-- EDUCATION DEATILS -->
    <fieldset>
        <legend>
            Education Details
        </legend>
        <label for="Degree">Degree:</label>
        <input type="text" id="degree" name="Degree" placeholder="Enter your Degree" required><br>
        <label for="Institution Name">Institution Name:</label>
        <input type="text" id="institution name" name="Institution Name" placeholder="Enter your institution name" required><br>
        <label for="Graduation Date">Graduation Date:</label>
        <input type="date" id="graduation date" name="Graduation Date" placeholder="Expected graduation date" required><br>
    </fieldset>

    <!-- WORK EXPERIENCE -->
     <fieldset>
        <legend>
            Work Experience
        </legend>
        <label for="Job Title">Job Title:</label>
        <input type="text" id="job title" name="Job Title" placeholder="Enter your job title" required><br>
        <label for="Company Name">Company Name:</label>
        <input type="text" id="company name" name="Company Name" placeholder="Enter your Company Name" required><br>
        <label for="Achievements">Achievements:</label>
        <input type="text" id="achievements" name="Achievements" placeholder="Enter your achievements" required><br>
     </fieldset>

     <!-- SKILLS -->
      <fieldset>
        <legend>
            Skills
        </legend>
        <label for="Skills">Skills:</label>
        <input type="text" id="skills" name="Skills" placeholder="Enter your skills" required><br>
      </fieldset>

      <!-- GENERATE RESUME -->
       <button type="submit">Generate Resume</button>
      </form>
      <br>
      <!-- DYNAMIC AND EDITABLE RESUME -->
       <div id="resume-output" contenteditable="true">
      <!-- RESUME WILL BE GENERATED BELOW -->
       </div>

        <script src="script.js"></script>
</body>
</html>
